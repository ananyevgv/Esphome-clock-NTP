substitutions:
  devicename: max7219
  upper_devicename: max7219

esphome:
  name: "${devicename}"
  platform: esp8266
  board: d1_mini

logger:

api:
  password: !secret api_pass

ota:
  password: !secret ota_pass

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

font:
  - file: "font/pixelmix.ttf"
    id: digit_font
    size: 8
sensor:
  - platform: wifi_signal
    name: ${upper_devicename} Wifi
    update_interval: 60s  
    id: wifi_signal_db
    entity_category: "diagnostic"
  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: ${upper_devicename} WiFi Percent
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
spi:
  clk_pin: D2
  mosi_pin: D4

display:
  - platform: max7219digit
    cs_pin: D3
    num_chips: 3
    update_interval: 0.250 s

    lambda: |-
      //точки
      static int i = 0;
      i++;
      if ( i <= 4)  
        it.print(12, 0, id(digit_font), ":");
      else
        if ( i == 8)
          i = 0;

    
      // Разбираем Часы
      uint8_t HH = (id(sntp_time).now().hour);
      uint8_t HD = HH / 10;
      uint8_t h = HH % 10;
      static uint8_t HDk;
      static uint8_t hk;

      // Разбираем минуты
      uint8_t MM = (id(sntp_time).now().minute);
      uint8_t MD = MM / 10;
      uint8_t m = MM % 10;
      static uint8_t MDk;
      static uint8_t mk;

      // Разбираем секунды
      //uint8_t SS = (id(sntp_time).now().second);
      //uint8_t SD = SS / 10;
      //uint8_t s = SS % 10;
      //static uint8_t SDk = 0;
      //static uint8_t sk = 0;

      // Выводим часы
      if (h != hk)   {
        static int hi = 0;
        it.printf(9,hi-4, id(digit_font), TextAlign::CENTER,"%u", h );
        it.printf(9, hi+4, id(digit_font), TextAlign::CENTER,"%u", hk );
        hi++;
        if (hi == 8) {
          hi = 0;
          hk = h;
        }
      }  
      else
        it.printf(9, 4, id(digit_font), TextAlign::CENTER,"%u", h );

      // Выводим десятки часов
      if ( HD != HDk )   {
        static int HDi = 0;
        it.printf(3, HDi-4, id(digit_font), TextAlign::CENTER, "%u", HD );
        it.printf(3, HDi+4, id(digit_font), TextAlign::CENTER,"%u", HDk );
        HDi++;
        if (HDi == 8) {
          HDi = 0;
          HDk = HD;
        }
      }  
      else
        it.printf(3, 4, id(digit_font), TextAlign::CENTER,"%u", HD );


      // Выводим минуты
      if (m != mk)   {
        static int mi = 0;
        it.printf(22,mi-4, id(digit_font), TextAlign::CENTER,"%u", m );
        it.printf(22, mi+4, id(digit_font), TextAlign::CENTER,"%u", mk );
        mi++;
        if (mi == 8) {
          mi = 0;
          mk = m;
        }
      }  
      else
        it.printf(22, 4, id(digit_font), TextAlign::CENTER,"%u", m );

      // Выводим десятки минут
      if (MD != MDk)   {
        static int MDi = 0;
        it.printf(16, MDi-4, id(digit_font), TextAlign::CENTER,"%u", MD );
        it.printf(16, MDi+4, id(digit_font), TextAlign::CENTER,"%u", MDk );
        MDi++;
        if (MDi == 8) {
          MDi = 0;
          MDk = MD;
        }
      }  
      else
        it.printf(16, 4, id(digit_font), TextAlign::CENTER,"%u", MD );
        

time:
  - platform: sntp
    id: sntp_time
    servers:
     - 0.pool.ntp.org

    
web_server:
  port: 80
  auth:
    username: !secret web_user
    password: !secret web_pass  
